<header>
  <!-- contact content -->
  <div class="header-content-top">
    <div class="content">
      <span><i class="fas fa-phone-square-alt"></i> (00)0000-0000</span>
      <span><i class="fas fa-envelope-square"></i>shopybusiness.co@gmail.com</span>
    </div>
  </div>
  <!-- / contact content -->
  <div class="container">
    <!-- logo -->
    <a href="{% url 'index' %}"><strong class="logo"><i class="fas fa-heart"></i></strong></a>
    <!-- open nav mobile -->

    <!--search -->
    
      <label class="open-search" for="open-search">
        <form method="POST">
          {% csrf_token %}
        <i class="fas fa-search"></i>
        <!-- <input class="input-open-search" id="open-search"  type="submit" /> -->
        <input class="input-open-search" id="open-search"  type="checkbox" name="menu" />
        <div class="search">
          <input class="input-open-search" id="open-search"  type="submit" />
          <button class="button-search"><i class="fas fa-search"></i></button>
          <input type="text" placeholder="What are you looking for?"  class="input-search" name="search" required />
        </div>
      </form>
      </label>
   
    
    <!-- // search -->
    <nav class="nav-content">
      <!-- nav -->
      <ul class="nav-content-list">
        <li class="nav-content-item account-login">
          <label class="open-menu-login-account" for="open-menu-login-account">

            <input class="input-menu" id="open-menu-login-account" type="checkbox" name="menu" />
            {% if request.user.is_authenticated %}
            <i class="fas fa-user-circle"></i><span class="login-text"><a href="{% url 'account' %}"> Account</a>
              <strong><a href="{% url 'signout' %}"> Logout</a></strong></span> <span class="item-arrow"></span>
              {% else %}
            <i class="fas fa-user-circle"></i><span class="login-text"><a href="{% url 'signin' %}"> Sign in</a>
              <strong><a href="{% url 'signup' %}"> Create Account</a></strong></span> <span class="item-arrow"></span>
              {% endif %}
            <!-- submenu -->
            <ul class="login-list">
              {% if request.user.is_authenticated %}
              <li class="login-list-item"><a href="{% url 'account' %}">My account</a></li>
              <li class="login-list-item"><a  href="#">Order</a></li>
              <li class="login-list-item" ><a  href="#">Panding</a></li>
              <li class="login-list-item"><a href="{% url 'signout' %}">logout</a></li>
              {% else %}
              <li class="login-list-item"><a href="{% url 'signin' %}">Login</a></li>
              <li class="login-list-item"><a href="{% url 'signup' %}">Create account</a></li>
              {% endif %}
          </label>
      </ul>
      </li>
      <li class="nav-content-item"><a class="nav-content-link" href=""><i class="fas fa-heart"></i></a></li>
      <li class="nav-content-item"><a class="nav-content-link" href=""><i class="fas fa-shopping-cart"></i></a></li>
      <!-- call to action -->
      </ul>
    </nav>
  </div>
  <!-- nav navigation commerce -->
  <div class="nav-container">
    <nav class="all-category-nav">
      <label class="open-menu-all" for="open-menu-all">
        <input class="input-menu-all" id="open-menu-all" type="checkbox" name="menu-open" />
        <span class="all-navigator"><i class="fas fa-bars"></i> <span>All category</span> <i
            class="fas fa-angle-down"></i>
          <i class="fas fa-angle-up"></i>
        </span>

        <ul class="all-category-list">
          <li class="all-category-list-item"><a href="" class="all-category-list-link">Smartphones<i
                class="fas fa-angle-right"></i></a>
            <div class="category-second-list">
              <ul class="category-second-list-ul">
                <li class="category-second-item"><a href="">Iphone 10</a></li>
                <li class="category-second-item"><a href="">Galaxy Note 10</a></li>
                <li class="category-second-item"><a href="">Motorola One </a></li>
                <li class="category-second-item"><a href="">Galaxy A80 </a></li>
                <li class="category-second-item"><a href="">Galaxy M </a></li>
                <li class="category-second-item"><a href="">Huaway P30 </a></li>
              </ul>

              <div class="img-product-menu"><img src="https://i.ibb.co/Vvndkmy/banner.jpg"></div>
            </div>
          </li>
          {% for category in categories %}
          <li class="all-category-list-item"><a href="{% url 'product_by_category' category.slug %}" class="all-category-list-link">{{ category.name}}<i
                class="fas fa-angle-right"></i></a></li>
                <a href=""></a>
            {% endfor %}
        </ul>
      </label>

    </nav>
    <nav class="featured-category">
      <ul class="nav-row">
        <li class="nav-row-list"><a href="" class="nav-row-list-link">Smartphones</a></li>
        <li class="nav-row-list"><a href="" class="nav-row-list-link">furniture</a></li>
        <li class="nav-row-list"><a href="" class="nav-row-list-link">Toys</a></li>
        <li class="nav-row-list"><a href="" class="nav-row-list-link">Computing</a></li>
        <li class="nav-row-list"><a href="" class="nav-row-list-link">Games</a></li>
        <li class="nav-row-list"><a href="" class="nav-row-list-link">Automotive</a></li>
      </ul>
    </nav>
  </div>
</header>
