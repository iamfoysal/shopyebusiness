{% extends 'base.html' %}

{% load static %}

{% block title %}Sign-In {% endblock %}

{% block content %}

<br><br><br>
<div class="container my-3">
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">My Account</li>
            <li class="list-group-item"><a href="{% url 'account' %}">My Profile</a> </li>
          <li class="list-group-item">My Order </li>
           <li class="list-group-item"><a href="{% url 'account_update' %}">Update Profile</a></li>
        </ul>
      </div>
      <div class="col-md-8">
          <div class="card p-4">
            <h2 class="text-center">Update information</h2>
                  <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% for field in form %}
                  <div class="mb-3">
                      <label for="email" class="form-label">{{ field.label_tag }}</label>
                          {{ field }}
                  </div>
                 {% endfor %}
                  <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
      </div>
    </div>
 </div>
{% endblock %}
